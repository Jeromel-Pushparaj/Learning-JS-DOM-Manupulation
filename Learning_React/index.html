<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel Script -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/jsx">
      const app = document.getElementById('app');
      
      function createTitle(title){
        if(title){
            return <h1>{ title }</h1>;
        }else{
            return 'Develop. Preview. Ship.'
        }
      }
      function Header({title}){
        let dynamicTitle = createTitle(title);
        return <h1>{`Mg squad ${title}`}</h1>
      }
      function HomePage(){
        const names = ['Ada Lovelace', 'Grace Hopper', 'Margaret Hamilton'];
        const [likes,setLikes] = React.useState(0);
        function handleOnClick(){
            console.log("Increment the like count");
            setLikes(likes+1);
        }
        return (
            <div>
                <Header title="Hello everybody! na unga MG" />
                <ul>
                    {names.map((name)=>(
                        <li>{name}</li>
                    ))}
                </ul>
                <button onClick={handleOnClick}>Like({likes})</button>
            </div>
            
        );
        
      }
      const root = ReactDOM.createRoot(app);
      root.render(<HomePage />);

    </script>
</body>
</html>
